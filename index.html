<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Loan Calculator</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card my-3 p-2">
                    <div class="card-body">
                        <h1 class="card-title text-center">Loan Calculator</h1>
                        <form id="loan-form">
                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">$</span>
                                    <input type="number" class="form-control" id="amount" placeholder="Amount">
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">%</span>
                                    <input type="number" class="form-control" id="interest" placeholder="Interest">
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="years-pay" placeholder="Years To Pay">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Calculate" class="btn btn-dark w-100">
                            </div>
                        </form>


                        <!-- Results -->
                        <h2 class="card-title text-center mt-3">Results</h2>
                        <div class="form-group mt-2 mb-2">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                                <input type="number" class="form-control" id="monthly-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">Total Payment</span>
                                <input type="number" class="form-control" id="total-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">Total Interest</span>
                                <input type="number" class="form-control" id="total-interest" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="/app.js"></script>
</body>

</html>
